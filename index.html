<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS efecto hover</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="myDiv" class="hide preview"></div>
    <header>
      <div class="container">
        <h1 class="text-center">CSS Hover</h1>
      </div>
    </header>
    <section class="container d-flex">
      <div class="left">
        <div class="cam" onmousemove="//showMyDiv(event)" onmouseout="//hideMyDiv(event)"></div>
        <div class="cam" onmouseover="show(this)" onmouseout="hideMyDiv(event)"></div>
        <div class="cam" onmousemove="//showMyDiv(event)" onmouseout="//hideMyDiv(event)"></div>
        <div class="cam" onmousemove="//showMyDiv(event)" onmouseout="//hideMyDiv(event)"></div>
        <div class="cam" onmousemove="//showMyDiv(event)" onmouseout="//hideMyDiv(event)"></div>
        <div class="cam" onmousemove="//showMyDiv(event)" onmouseout="//hideMyDiv(event)"></div>
      </div>
      <div class="right"></div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
